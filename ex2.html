<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
      border-collapse: collapse;
    }
    th,
    td {
      border: 1px solid;
      padding: 15px 40px;
      text-align: center;
    }
  </style>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th>1</th>
                <th>1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>1</td>
                <td rowspan="3">1</td>
                <td>1</td>
            </tr>
            <tr>
                <td rowspan="2">1</td>
                <td>1</td>
            </tr>
            <tr>
                <td rowspan="2">1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
    <hr/>
</body>
</html>
