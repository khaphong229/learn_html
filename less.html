<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
      border-collapse: collapse;
    }
    th,
    td {
      border: 1px solid;
      padding: 15px 40px;
      text-align: center;
    }
  </style>
<body>
    <table>
        <caption>Invoice</caption>
        <thead>
            <tr>
                <th>Item/desc</th>
                <th>qty./th>
                <th>@</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Paperclips (box)</td>
                <td>100</td>
                <td>1.15</td>
                <td>115.00</td>
            </tr>
            <tr>
                <td>paper (case)</td>
                <td>10</td>
                <td>45.99</td>
                <td>459.90</td>
            </tr>
            <tr>
                <td>wastepaper baskets</td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>
            </tr>
            <tr>
                <th colspan="3">subtotal</th>
                <td>610.88</td>
            </tr>
            <tr>
                <th colspan="2">tax</th>
                <td>7%</td>
                <td>42.76</td>
            </tr>
            <tr>
                <th colspan="3">total</th>
                <td>653.64</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
