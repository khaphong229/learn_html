<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div style="background: red;">
            chứa logo + search +icon
        </div>
        <div style="background: blue;">
            chứa menu
        </div>
        <div style="display: flex;">
            <div style="background: green;
            width: 70%">left</div>
            <div style="background: purple;
            width: 30%;">right</div>
        </div>
    </div>
    <hr/>
    <!-- thẻ mở rộng-->
    <h1 id="demo">this is the tag </h1>
    <p>xin chao</p>
    <span>toi la phong</span>
    <a href="https://web1s.com/member" target="_blank">bấm vào</a>
    <button disabled onclick="alert('ban chac chan muon dang nhap khong?')">dang nhap</button>

    <!-- thẻ tự đóng-->
    <img
    width="20%"
    height="20%"
    src="https://i.pinimg.com/736x/eb/58/cc/eb58cc5cfecde2911c1bd9bb8df69ce7.jpg"/>

    <!--hr giúp tạo ra 1 đường line-->
    <hr />
    <!-- br giúp cta xuống dòng-->
    <p>xin chao các <br/>bạn nhé</p>

    <!-- nhóm thẻ block-->
    <!-- luôn lấy toàn bộ chiều rộng kể-->
    <!--nhiều thẻ block thì nó xếp thành hàng dọc-->

    <div>
        <p>
            xin chào các bn nha
        </p>
    </div>

    <!-- thẻ inline-->
    <!-- chiều rộng và chiều cao = nd chứa nó-->
    <!-- nhiều thẻ inline sẽ nằm trên 1 hàng-->
    <!-- hạn chế về css (style) chiều cao và chiều rộng-->
    <span>đây là 1 cái tag</span>

    <!--form-->
    <form>
        <label for="userName">
            họ và tên
        </label>
        <input id="userName" type="text"/>
        <input type="password"/>
        <input type="number"/>

    </form>

    <!--video-->

    <video controls>
        <source src="" type="video/mp4"/>
    </video>

    <audio controls>
        <source src="Test 01_Part 1_1.mp3"/>
    </audio>

    <!--ul đi với li-->
    <ul type="square">
        <li>
            php
        </li>
        <li>
            c++
        </li>
        <li>
            python
        </li>
    </ul>
    <!-- ol li-->
    <ol start="20" type="1">
        <li>
            php
        </li>
        <li>
            c++
        </li>
        <li>
            python
        </li>
    </ol>
    <a href="#demo">bay lên đầu</a>

    <!-- thẻ nhúng -> nhúng từ 1 trang web khác-->
